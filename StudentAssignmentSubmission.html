<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex h-screen bg-white">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-gray-400 flex flex-col justify-between h-screen">
        <!-- Sidebar Content -->
        <div>
            <div class="profile p-8 text-center">
                <img src="images/pic_7.jpg" class="h-20 w-20 rounded-full object-cover mx-auto mb-2">
                <h3 class="text-xl text-black">Samira Dabbah</h3>
                <p class="text-gray-500">Student</p>
                <a href="#" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 mt-2 block">View Profile</a>
            </div>
            <nav class="flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base font-normal text-gray-700">
                <a href="StudentHome.html"
                    class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-blue-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
                    <div class="grid place-items-center mr-4">
                        <i class="fas fa-home text-blue-500"></i>
                    </div>
                    Home
                </a>
                <a href="StudentAboutUs.html"
                    class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-blue-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
                    <div class="grid place-items-center mr-4">
                        <i class="fas fa-question text-blue-500"></i>
                    </div>
                    About
                </a>
                <a href="SudentCourses.html"
                    class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-blue-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
                    <div class="grid place-items-center mr-4">
                        <i class="fas fa-graduation-cap text-blue-500"></i>
                    </div>
                    Courses
                </a>
                <a href="StudentContactUs.html"
                    class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-blue-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
                    <div class="grid place-items-center mr-4">
                        <i class="fas fa-headset text-blue-500"></i>
                    </div>
                    Contact Us
                </a>
            </nav>
        </div>

        <!-- Adjusted Logout Button -->
        <div class="px-4 pb-4">
            <a href="index.html" onclick="return confirm('Are you sure you want to log out?');"
                class="flex items-center justify-center bg-red-500 hover:bg-red-700 text-white p-2 rounded-lg transition-colors duration-150 ease-in-out">
                <i class="fas fa-sign-out-alt text-sm"></i>
                <span class="ml-2 text-sm">Logout</span>
            </a>
        </div>
    </aside>




    <!-- Main Content Container -->
    <div class="flex-1 flex flex-col overflow-hidden bg-ashen border border-gray-400">

        <!-- Header -->
        <header class="bg-white p-1 border-b-2 border-gray-400">
            <!-- Header Content -->
            <div class="flex items-center justify-between border-b border-gray-300 p-4">
                <a href="StudentHome.html" class="text-xl text-black font-semibold">LMS.</a>
                <div class="relative mx-auto text-gray-600">
                    <input
                        class="border-2 border-gray-300 bg-white h-8 px-3 pr-16 rounded-lg text-sm focus:outline-none"
                        type="search" name="search" placeholder="Search">
                    <button type="submit" class="absolute right-0 top-0 mt-2 mr-2">
                        <svg class="text-gray-600 h-3 w-3 fill-current" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                            xml:space="preserve" width="512px" height="512px">
                            <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <div id="user-btn" class="text-xl cursor-pointer">
                        <i class="fas fa-user"></i>
                    </div>
                    <div id="toggle-btn" class="text-xl cursor-pointer">
                        <i class="fas fa-moon"></i>
                    </div>

                </div>
            </div>
        </header>






        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">


            <h1 class="heading text-2xl text-gray-700 mb-5 border-b border-gray-700 pb-3"> assignment details</h1>


            <section class="watch-assignment">

                <div class="video-container bg-white rounded-lg p-8 mb-8">
                    <div class="video relative mb-6">
                        <video src="images/vid-1.mp4" controls poster="images/course_5.jpg" id="video"
                            class="w-full h-full object-contain rounded-lg"></video>
                    </div>
                    <h3 class="title text-2xl text-black mb-4">Weekly Task (task1)</h3>
                    <div class="info flex items-center gap-4 mb-4 border-b border-gray-300 pb-4">
                        <p class="date"><i class="fas fa-calendar text-blue-500"></i><span> 02-02-2024</span></p>
                        <p class="date"><i class="fa-solid fa-clock  text-blue-500"></i><span> 1 day 3 hours</span></p>
                    </div>

                    <p class="description leading-6 text-light-color mt-4 mb-3">
                        Watch the video and then download the file and solve it
                    </p>
                    <button
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                        <i class="fas fa-file-pdf mr-2"></i>
                        Download PDF
                    </button>
                </div>
            </section>


            <h1 class="heading text-2xl text-gray-700 mb-5 border-b border-gray-700 pb-3"> assignment submission</h1>
            <div class="mt-4 Submit_assignment bg-white rounded-lg p-8 mb-8">
                <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />

                <!-- This is an example component -->
                <div class="max-w-2xl mx-auto custom-component">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file"
                            class="flex flex-col items-center justify-center w-full h-96 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-8 pb-10">
                                <svg class="w-16 h-16 mb-4 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                    </path>
                                </svg>
                                <p class="mb-2 text-md text-gray-500 dark:text-gray-400"><span
                                        class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                                    800x400px)</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div>

                    <!-- Edit, Delete, and Save buttons -->
                    <div class="flex justify-center mt-4">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-4">Edit</button>
                        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mr-4">Delete</button>
                        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Save</button>
                    </div>
                </div>

                <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
            </div>

        </main>

        <!-- Footer -->
        <footer class="bg-white p-4 border-t-2 border-gray-400 text-center">
            <!-- Footer Content -->
            <p>&copy; 2024 LMS. All rights reserved.</p>
        </footer>
    </div>


</body>

</html>
