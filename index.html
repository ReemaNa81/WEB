<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome to LMS</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="flex flex-col justify-center items-center h-screen relative">

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="text-blue-500 text-4xl absolute top-4 right-4" aria-label="Toggle dark mode">
        <i class="fas fa-moon fa-lg"></i>
    </button>

    <h1 class="text-7xl font-bold text-blue-700 mt-4">Welcome to EducCloud</h1>

    <!-- Main Content -->
    <div class="ml-16 p-6 flex justify-center items-center h-full">

        <!-- Login form -->
        <div class="flex w-full h-full">

            <!-- Image -->
            <figure class="w-1/2 h-full">
                <img src="images/home2.png" alt="Sign-in image" class="w-full h-full object-cover">
            </figure>

            <!-- Form -->
            <form class="w-1/2 max-w-md bg-blue-100 shadow-md rounded px-8 py-6 my-4 ml-4" action="#" method="post" enctype="multipart/form-data" onsubmit="return handleLoginSubmit(this);">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-blue-500">Sign in</h2>
                </div>
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-blue-700">Email address</label>
                            <div class="mt-2">
                                <input id="emailLogin" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="margin-bottom: 1rem;">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium leading-6 text-blue-700">Password</label>
                            <div class="mt-2">
                                <input id="passwordLogin" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="margin-bottom: 2rem;">
                            </div>
                        </div>
                        <div>
                            <div class="mt-2 relative">
                                <label for="userType" class="block text-sm font-medium leading-6 text-blue-700">Login as</label>
                                <div class="inline-block relative w-full">
                                    <select id="userType" name="userType" class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="lecturer">Select Role</option>
                                        <option value="lecturer">Lecturer</option>
                                        <option value="student">Student</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M9.293 14.707a1 1 0 0 1-1.414 0l-4-4a1 1 0 0 1 1.414-1.414L8 12.586l5.293-5.293a1 1 0 0 1 1.414 1.414l-6 6a1 1 0 0 1-1.414 0z"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="flex w-full justify-center rounded-md bg-blue-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                        </div>
                    </form>
                    <p class="mt-10 text-center text-sm text-gray-600">
                        Not a member? <a href="Register.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register now</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <p class="mt-10 text-center text-sm text-gray-600">
      <a href="profile.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">profile</a>
    </p>

    <p class="mt-10 text-center text-sm text-gray-600">
        <a href="fourm.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">fourm</a>
      </p>

    

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('theme-dark')) {
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
                body.style.backgroundColor = '';
                body.style.color = '';
            } else {
                body.classList.remove('theme-light');
                body.classList.add('theme-dark');
                body.style.backgroundColor = '#1A202C';
                body.style.color = '#EDF2F7';
            }

            const icon = darkModeToggle.querySelector('i');
            if (icon.classList.contains('fa-moon')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        function handleLoginSubmit(form) {
    // Prevent duplicate form submission
    form.querySelector('button[type="submit"]').disabled = true;

    // Get the selected user type
    const userType = form.querySelector('#userType').value;

    // Redirect based on the selected user type
    if (userType === 'lecturer') {
        // Redirect to lecturer page
        window.location.href = 'LecturerHome.html';
    } else if (userType === 'student') {
        // Redirect to student page
        window.location.href = 'StudentHome.html';
    }

    // Return false to prevent the form from submitting (since we're redirecting manually)
    return false;
}

    </script>
</body>
</html>
